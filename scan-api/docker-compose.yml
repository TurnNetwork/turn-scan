version: '3.7'
services:
  scan-api:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: scan-api
    image: scan-api:${tag:-0.1.0}
    restart: always
    privileged: true
    volumes:
      - /home/dockerImages/bubble-scan/scan-api/config:/opt/config
      - /home/dockerImages/bubble-scan/scan-api/public:/opt/public
      - /home/dockerImages/bubble-scan/scan-api/logs:/opt/logs
    ports:
      - 40010:40010
    environment:
      TZ: Asia/Shanghai
      'spring.profiles.active': ${env:-turn}