index_patterns:
  - "*_sub_chain_transaction"
settings:
  index:
    max_result_window: '2000000000'
    number_of_shards: '5'
    number_of_replicas: '1'
conditions:
  max_docs: 500000
  max_age: "30d"
  max_size: "50gb"
aliases:
  "sub_tx":
    "is_write_index": true
  "sub_transaction": {}
mappings:
  properties:
    type:
      type: short01
    seq:
      type: long
    bHash:
      type: keyword
    num:
      type: long
    index:
      type: short
    hash:
      type: keyword
    from:
      type: keyword
    to:
      type: keyword
    fromType:
      type: integer
    toType:
      type: integer
    nonce:
      type: long
    gasLimit:
      norms: false
      index: false
      type: text
      doc_values: false
    gasPrice:
      norms: false
      index: false
      type: text
      doc_values: false
    gasUsed:
      norms: false
      index: false
      type: text
      doc_values: false
    cost:
      norms: false
      index: false
      type: text
      doc_values: false
    value:
      type: text
    status:
      type: integer
    time:
      format: yyyy-MM-dd HH:mm:ss||yyyy-MM-dd||epoch_millis
      type: date
    failReason:
      norms: false
      index: false
      type: text
      doc_values: false
    remark:
      norms: false
      index: false
      type: text
      doc_values: false
    bubbleId:
      type: long
    topicInfo:
      norms: false
      index: false
      type: text
      doc_values: false
